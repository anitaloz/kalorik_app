<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/form-style.css}">

</head>
<body>

<div class="form-container container">
    <div class="form-wrapper">
        <h1>Регистрация</h1>

        <div class="error-message" th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <form class="form-style" th:action="@{/registration}" method="post">
            <div><label> Логин<br> <input type="text" name="username"/> </label></div>
            <div><label> Пароль<br> <input type="password" name="password"/> </label></div>
            <div><input id="loginp" type="submit" value="Зарегистрироваться"/></div>
        </form>
        <span>Уже есть аккаунт? </span>
        <a th:href="@{/login}">Войти</a>

    </div>
</div>
