<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
    <style>
        .recipe { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .search-panel { background: #f5f5f5; padding: 20px; margin-bottom: 30px; }
        .category-filter { margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Список рецептов</h1>
    
    <!-- Панель поиска -->
    <div class="search-panel">
        <form method="get" action="/recipes">
            <div>
                <input type="text" name="search" placeholder="Поиск по названию..." 
                       th:value="${searchQuery} ?: ''">
                <button type="submit">Искать</button>
                <a th:href="@{/recipes}">Сбросить</a>
            </div>
            
            <div class="category-filter">
                <label>Фильтр по категории:</label>
                <select name="categoryId" onchange="this.form.submit()">
                    <option value="">Все категории</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${selectedCategoryId} == ${category.id}">
                    </option>
                </select>
            </div>
        </form>
    </div>
    
    <!-- Результаты -->
    <div th:each="recipe : ${recipes}" class="recipe">
        <h2 th:text="${recipe.name}"></h2>
        <p th:text="${recipe.text}"></p>
        
        <h3>Продукты:</h3>
        <ul th:if="${recipe.products != null and not recipe.products.empty}">
            <li th:each="product : ${recipe.products}" 
                th:text="${product.name}"></li>
        </ul>
        
        <h3>Категории:</h3>
        <ul th:if="${recipe.categories != null and not recipe.categories.empty}">
            <li th:each="category : ${recipe.categories}" 
                th:text="${category.name}"></li>
        </ul>
    </div>
    
    <div th:if="${recipes.empty}">
        <p>Рецепты не найдены. Попробуйте изменить критерии поиска.</p>
    </div>
</body>
</html>
