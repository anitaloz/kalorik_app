<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    <link rel="icon" th:href="@{/styles/logo.ico}" type="image/x-icon">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/form-style.css}">

</head>
<body>

<div class="form-container container">
    <div class="form-wrapper">
        <h1>Sign in</h1>

        <div class="error-message" th:if="${param.error}">
            <p >Неверное имя пользователя или пароль</p>
        </div>

        <div class="error-message" th:if="${loginError}">
            <p th:text="${loginError}"></p>
        </div>

        <form class="form-style" th:action="@{/login}" method="post">
            <div><label> Логин <br><input type="text" name="username"/> </label></div>
            <div><label> Пароль <br><input type="password" name="password"/> </label></div>
            <div><input id="loginp" type="submit" value="Sign In"/></div>
        </form>
        <a th:href="@{/registration}">Зарегистрироваться</a>
    </div>
</div>
